<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salarios</title>
    
</head >
<body bgcolor="gray">
    <script>
var salario=new Array(5);
var x=0;
var aumento=new Array(5);
var aumento2=new Array(5);
while(x<salario.length)//comprobando
{
salario[x]=parseFloat(prompt("ingrese el salario: "));
aumento[x]=salario[x]*1.20;
aumento2[x]=salario[x]*1.35;

while(x<salario.length)

{
    salario[x]=parseFloat(prompt("ingrese el salario mayor a 365"));
    while(salario[x]>=365){
        aumento[x]=salario[x]*1.20;
        aumento2[x]=salario[x]*1.35;
        x++;
    }
}





    x++;//actualizando
}//fin while

var j=0;
document.write("______________________________________________________________________ <br>")
document.write("SALARIO-------------------------AUMENTO--------------------------------- AUMENTO2<br>")
document.write("_______________________________________________________________________<br>")
while(j<salario.length)
{
    document.write(salario[j]+"----------------------------------"+aumento[j].toFixed(2)+"----------------------------------------"+aumento2[j].toFixed(2)+"<br>");
    document.write("<br><br>");


    j++
}

 

    </script>
    
</body>
</html>
